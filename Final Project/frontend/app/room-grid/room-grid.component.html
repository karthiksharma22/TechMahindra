<!-- room-grid.component.html -->
<div class="container">
  <div class="filters">
    <h2>Filters</h2>
    <div>
      <label>Floor:</label>
      <select [(ngModel)]="filters.floor">
        <option [ngValue]="null">All Floors</option>
        <option *ngFor="let floor of [1, 2, 3]" [value]="floor">
          {{ floor }}
        </option>
      </select>
    </div>

    <div>
      <label>View:</label>
      <select [(ngModel)]="filters.view">
        <option [ngValue]="null">All Views</option>
        <option value="sea">Sea View</option>
        <option value="city">City View</option>
      </select>
    </div>

    <div>
      <label>Type:</label>
      <select [(ngModel)]="filters.type">
        <option [ngValue]="null">All Types</option>
        <option value="deluxe">Deluxe</option>
        <option value="suite">Suite</option>
        <option value="standard">Standard</option>
      </select>
    </div>
  </div>

  <div class="grid">
    <div
      *ngFor="let room of filteredRooms"
      class="room"
      [ngClass]="room.status"
      (click)="toggleSelection(room)"
    >
      <div class="room-number">{{ room.id }}</div>
      <div class="room-info">
        <span>${{ room.price }}</span>
        <span>{{ room.type }}</span>
      </div>
    </div>
  </div>

  <div class="summary">
    <h2>Selected Rooms</h2>
    <div *ngFor="let room of selectedRooms" class="selected-room">
      <div>Room {{ room.id }}</div>
      <div>Floor {{ room.floor }} - {{ room.type | titlecase }}</div>
      <div>${{ room.price }}</div>
    </div>
    <div class="total">Total: ${{ totalPrice }}</div>
  </div>
</div>
