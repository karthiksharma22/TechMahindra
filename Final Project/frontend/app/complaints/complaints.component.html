<div class="complaint-container">
  <h2>Register Complaint</h2>

  <form [formGroup]="complaintForm" (ngSubmit)="submitComplaint()">
    <label for="registeredBy">Registering As:</label>
    <select id="registeredBy" formControlName="registeredBy">
      <option *ngFor="let option of registeredByOptions" [value]="option">
        {{ option }}
      </option>
    </select>

    <label for="userId">User ID:</label>
    <input type="number" id="userId" formControlName="userId" required />

    <label for="type">Complaint Type:</label>
    <input type="text" id="type" formControlName="type" required />

    <label for="description">Description:</label>
    <textarea
      id="description"
      formControlName="description"
      required
    ></textarea>

    <label for="status">Status:</label>
    <input
      type="text"
      id="status"
      formControlName="status"
      value="Pending"
      readonly
    />

    <label for="locationId">Location ID:</label>
    <input
      type="number"
      id="locationId"
      formControlName="locationId"
      required
    />

    <button type="submit" [disabled]="!complaintForm.valid">
      Submit Complaint
    </button>
  </form>
</div>
