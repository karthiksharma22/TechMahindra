<div class="dashboard-container">
  <!-- Employee Charts -->
  <div class="chart-card">
    <h2>Employee Charts</h2>
    <canvas #employeeDeptChart></canvas>
    <canvas #employeeSalaryChart></canvas>
    <canvas #employeeRoleChart></canvas>
    <canvas #employeeShiftChart></canvas>
  </div>

  <!-- Task Charts -->
  <div class="chart-card">
    <h2>Task Charts</h2>
    <canvas #taskStatusChart></canvas>
    <canvas #taskDeptChart></canvas>
    <canvas #taskCompletionTrendChart></canvas>
  </div>

  <!-- Room Charts -->
  <div class="chart-card">
    <h2>Room Charts</h2>
    <canvas #roomBookingTrendChart></canvas>
    <canvas #roomOccupancyChart></canvas>
    <canvas #roomCleaningChart></canvas>
  </div>

  <!-- Inventory Charts -->
  <div class="chart-card horizontal-charts">
    <h2>Inventory Charts</h2>
    <div class="d-flex">
      <canvas #inventoryStockChart></canvas>
      <canvas #inventoryLowStockChart></canvas>
      <canvas #inventoryUsageTrendChart></canvas>
    </div>
    <button class="download-button" (click)="downloadReport()">
      Download Report
    </button>
  </div>
</div>
